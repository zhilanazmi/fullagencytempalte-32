<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://www.youtube.com">
    <link rel="preconnect" href="https://img.youtube.com">
    
    <!-- Favicon and app icons -->
    <link rel="icon" href="/lovable-uploads/73bf5b70-4fb0-451c-bc96-8c24ab3ae497.png" type="image/png">
    <link rel="apple-touch-icon" href="/lovable-uploads/73bf5b70-4fb0-451c-bc96-8c24ab3ae497.png">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://webfluin.com/" />
    
    <!-- Primary Meta Tags -->
    <title>Webfluin - Premium Web Templates & UI Components</title>
    <meta name="title" content="Webfluin - Premium Web Templates & UI Components">
    <meta name="description" content="Discover premium web templates, UI components, and design resources. Build beautiful websites with our curated collection of modern, responsive templates." />
    <meta name="author" content="Webfluin" />
    <meta name="publisher" content="Webfluin" />
    <meta name="keywords" content="web templates, UI components, responsive design, modern websites, premium templates, web development, React templates, Tailwind CSS, landing pages, dashboard templates" />
    <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1" />
    <meta name="googlebot" content="index, follow" />
    <meta name="bingbot" content="index, follow" />
    
    <!-- Language and geo tags -->
    <meta name="language" content="English">
    <meta name="geo.region" content="US" />
    <meta name="geo.placename" content="United States" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Webfluin" />
    <meta property="og:url" content="https://webfluin.com/" />
    <meta property="og:title" content="Webfluin - Premium Web Templates & UI Components" />
    <meta property="og:description" content="Discover premium web templates, UI components, and design resources. Build beautiful websites with our curated collection of modern, responsive templates." />
    <meta property="og:image" content="https://webfluin.com/lovable-uploads/2d0fa8c8-bea8-45ff-a848-af2588066033.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image:alt" content="Webfluin - Premium Web Templates Platform" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@webfluin" />
    <meta name="twitter:creator" content="@webfluin" />
    <meta name="twitter:title" content="Webfluin - Premium Web Templates & UI Components" />
    <meta name="twitter:description" content="Discover premium web templates, UI components, and design resources. Build beautiful websites with our curated collection." />
    <meta name="twitter:image" content="https://webfluin.com/lovable-uploads/2d0fa8c8-bea8-45ff-a848-af2588066033.png" />
    <meta name="twitter:image:alt" content="Webfluin - Premium Web Templates Platform" />
    
    <!-- Additional SEO meta tags -->
    <meta name="theme-color" content="#000000" />
    <meta name="msapplication-TileColor" content="#000000" />
    <meta name="application-name" content="Webfluin" />
    
    <!-- Structured Data - Organization -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Webfluin",
      "description": "Premium web templates, UI components, and design resources for modern websites",
      "url": "https://webfluin.com",
      "logo": "https://webfluin.com/lovable-uploads/73bf5b70-4fb0-451c-bc96-8c24ab3ae497.png",
      "sameAs": [
        "https://twitter.com/webfluin"
      ],
      "contactPoint": {
        "@type": "ContactPoint",
        "contactType": "customer service",
        "availableLanguage": "English"
      }
    }
    </script>
    
    <!-- Structured Data - Website -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Webfluin",
      "description": "Discover premium web templates, UI components, and design resources. Build beautiful websites with our curated collection of modern, responsive templates.",
      "url": "https://webfluin.com",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://webfluin.com/?search={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>

    <script
      defer
      data-website-id="686be995fc819aa6d62fecab"
      data-domain="webfluin.com"
      src="https://datafa.st/js/script.js">
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
